<div class="container-md">
  <p *ngIf="errorMessage.length" class="text-center text-white">{{errorMessage}}</p>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 my-3 justify-content-center">
    <div class="col-6 col-sm-4 col-lg-3" *ngFor="let char of currentPage?.results" >
      <app-character-list-item [char]="char"></app-character-list-item>
    </div>
  </div>
  <app-paginator *ngIf="currentPage?.results" [pageNumber] = "currentPageNumber" [page] = "currentPage" (pageChange)="onPageChange($event)"></app-paginator>
</div>

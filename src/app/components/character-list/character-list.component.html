<div class="container-md">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 my-4 justify-content-center">
    <p *ngIf="errorMessage.length">{{errorMessage}}</p>
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let char of characterList" >
      <app-character-list-item [char]="char"></app-character-list-item>
    </div>
  </div>
</div>

<div class="card h-100">
  <div class="card-body">
    <h5 class="card-title">{{char.name}}</h5>
    <ul class="character-info">
      <li class="d-block"><span class="fw-bold">Height: </span>{{char.height}}</li>
      <li class="d-block"><span class="fw-bold">Mass: </span>{{char.mass}}</li>
      <li class="d-block"><span class="fw-bold">Birthyear: </span>{{char.birth_year}}</li>
    </ul>
  </div>
</div>
